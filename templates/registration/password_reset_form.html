{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col s4 m4 l4 offset-s4 offset-m4 offset-l4">
                <div class="card white darken-3">
                    <div class="card-content teal-text center">
                        <form name="loginForm" method="POST">
                        {% csrf_token %}
                            <div class='row'>
                                <span class="card-title">Login To Your Dashboard</span>
                            </div>
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type="text" name='username' id='email' required />
                                    <label for='email'>Username</label>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='input-field col m12'>
                                    <input class='validate' type='password' name='password' id='password' required />
                                    <label for='password'>Password</label>
                                </div>
                            </div>
                            <div>
                                <center>
                                    <div class='row'>
                                        <button style="margin-left:65px;" type='submit' name='btn_login'
                                            class='col s7 btn btn-small waves-effect waves-light btn z-depth-1 y-depth-1'>Login</button>
                                    </div>
                                </center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="section"><i class="mdi-alert-error red-text"></i></div>
        </div>
    </div>
    </div>
{% endblock  %}
